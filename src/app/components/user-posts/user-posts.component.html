<div *ngFor="let post of posts" class="card mt-3">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.body }}</p>
    <p><i class="bi bi-heart-fill text-danger"></i> {{ post.reactions.likes }} Likes y {{ post.reactions.dislikes }} Dislikes</p>

    <div *ngIf="comments[post.id] && comments[post.id].length > 0">
      <h6>comentarios:</h6>
      <div *ngFor="let comment of comments[post.id]">
      <p><strong>{{ comment.user.username }}:</strong> {{ comment.body }}</p>
      </div>
    </div>
  </div>
</div>
